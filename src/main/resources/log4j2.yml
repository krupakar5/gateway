Configutation:
  name: Default
  status: warn
  
  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "[%d{ISO8601}] [%-5p] [%c{3}] [%t] %m%n"
        #Pattern: "%m%n"
    RollingFile:
      - name: APPLICATION
        fileName: ${log-path}/ZullServer.log
        filePattern: "${log-path}/$${date:yyyy-MM-dd}/zull-server-backup-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          #Pattern: "%d{ISO8601} %-5p [%c{3}] [%t] %m%n"
          Pattern: "[%d{ISO8601}] [%-5p] [%c{3}] [%t] %m%n"
        policies:
          SizeBasedTriggeringPolicy:
            size: 3 MB
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true   
        DefaultRollOverStrategy:
          max: 10

  Loggers:
      Root:
        level: info
        AppenderRef:
          - ref: CONSOLE
          - ref: APPLICATION
      Logger:
        - name: app.net
          additivity: false
          level: info
          AppenderRef:
            - ref: CONSOLE
            - ref: APPLICATION
